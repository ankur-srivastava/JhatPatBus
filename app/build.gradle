apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.edocent.jhatpatbus"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.liferay.mobile:liferay-screens:+'
    compile 'com.liferay.mobile:liferay-westeros-viewset:+'
    compile 'com.liferay.mobile:liferay-android-sdk:6.2.0.+'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile files('libs/liferay-booking-portlet-android-sdk-1.0.jar')
}
